name: Terraform Provisioning

on:
  workflow_dispatch: # Run manually
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve

      - name: Show Terraform Outputs
        id: show_outputs
        working-directory: ./terraform
        run: |
          echo "Fetching Terraform outputs..."

          # Get all EC2 public IPs and convert list â†’ comma-separated string
          EC2_PUBLIC_IPS=$(terraform output -json ec2_public_ips | jq -r '.[]' | paste -sd "," -)
          echo "EC2 Public IPs: $EC2_PUBLIC_IPS"

          # Get ECR repository URL (raw string)
          ECR_URL=$(terraform output -raw ecr_repository_urls_repository_url)
          echo "ECR Repository URL: $ECR_URL"

          echo ""
          echo "==============================="
          echo " Copy these values into GitHub Secrets "
          echo "==============================="
          echo "EC2_PUBLIC_IPS=$EC2_PUBLIC_IPS"
          echo "ECR_REPOSITORY_URL=$ECR_URL"