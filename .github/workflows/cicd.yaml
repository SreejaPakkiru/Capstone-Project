  docker-deploy:
    runs-on: ubuntu-latest
    needs: docker-test
    steps:
      - name: Execute remote SSH commands
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.INSTANCE1_IP }},${{ secrets.INSTANCE2_IP }}
