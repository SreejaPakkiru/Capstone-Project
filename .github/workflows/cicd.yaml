name: Multi-Stage CI/CD Pipeline

on:
  workflow_run:
    workflows: ["Terraform Provisioning"]  # Must match the name of your Terraform workflow
    types:
      - completed

env:
  AWS_REGION: ap-south-1
  TAG_VALUE: ${{ github.sha }}

jobs:

  # -----------------------------
  # Build Docker images
  # -----------------------------
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      # - name: Ensure ECR repository exists
      #   run: |
      #     aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} || \
      #     aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY }}
      - name: Build and Tag Docker Images
        run: docker compose -f ./compose.yaml build

  # -----------------------------
  # Test Stage (multi-stage inside containers)
  # -----------------------------
  name: Docker Test Stage

on:
  workflow_dispatch:

jobs:
  docker-test:
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️⃣ Make test scripts executable
      - name: Make test scripts executable
        run: chmod +x ./tests/*.sh

      # 3️⃣ Start containers from repo root
      - name: Start Test Containers
        run: docker compose -f ./compose.yaml up -d

      # 4️⃣ Wait for services to be ready
      - name: Wait for Services
        run: |
          echo "Waiting for services to start..."
          for i in {1..30}; do
            if docker exec web1 curl -s http://localhost:5000 > /dev/null && \
               docker exec web2 curl -s http://localhost:5000 > /dev/null && \
               docker exec nginx curl -s http://localhost > /dev/null; then
              echo "All services are ready!"
              break
            fi
            sleep 2
          done
          docker ps -a

      # 5️⃣ Debug container contents (optional)
      - name: Debug /tests folder
        run: |
          docker exec web1 ls -l /tests
          docker exec web2 ls -l /tests
          docker exec nginx ls -l /tests

      # -------------------------
      # 6️⃣ SMOKE TESTS
      # -------------------------
      - name: Smoke Test - web1
        run: docker exec web1 bash /tests/smoke-test.sh

      - name: Smoke Test - web2
        run: docker exec web2 bash /tests/smoke-test.sh

      - name: Smoke Test - nginx
        run: docker exec nginx bash /tests/smoke-test.sh

      # -------------------------
      # 7️⃣ INTEGRATION TESTS
      # -------------------------
      - name: Integration Test - web1
        run: docker exec web1 bash /tests/integration-test.sh

      - name: Integration Test - web2
        run: docker exec web2 bash /tests/integration-test.sh

      - name: Integration Test - nginx
        run: docker exec nginx bash /tests/integration-test.sh

      # -------------------------
      # 8️⃣ CLEANUP
      # -------------------------
      - name: Stop Containers
        if: always()
        run: docker compose -f ./compose.yaml down


  # -----------------------------
  # Push to ECR if tests pass
  # -----------------------------
  docker-push:
    runs-on: ubuntu-latest
    needs: docker-test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Push All Images to ECR
        run: docker compose -f ./compose.yaml push

  # -----------------------------
  # Deploy Stage
  # -----------------------------
  docker-deploy:
    runs-on: ubuntu-latest
    needs: docker-push
    steps:
      - name: Execute remote SSH commands
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.INSTANCE1_IP }},${{ secrets.INSTANCE2_IP }}
          username: ubuntu
          key: ${{ secrets.KEY }}
          script: |
            aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com
            cd /home/ubuntu || mkdir -p /home/ubuntu && cd /home/ubuntu
            if [ ! -d "capstone_project" ]; then
              git clone https://github.com/SreejaPakkiru/Capstone_Project.git capstone_project
            fi
            cd capstone_project
            docker compose -f ./compose.yaml pull
            docker compose -f ./compose.yaml up -d --remove-orphans
