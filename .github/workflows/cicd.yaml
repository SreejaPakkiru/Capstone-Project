name: Multi-Stage CI/CD Pipeline

on:
  workflow_run:
    workflows: ["Terraform Provisioning"]
    types:
      - completed

env:
  AWS_REGION: ap-south-1
  TAG_VALUE: ${{ github.sha }}

jobs:

  # -----------------------------
  # Build Docker images
  # -----------------------------
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker Images
        run: docker compose -f ./compose.yaml build

  # -----------------------------
  # Test Stage
  # -----------------------------
  docker-test:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - uses: actions/checkout@v4

      - name: Make test scripts executable
        run: chmod +x ./tests/*.sh

      - name: Start App Services
        run: docker compose -f ./compose.yaml up -d web1 web2 nginx redis

      - name: Run Smoke Tests
        run: docker compose -f ./compose.yaml run --rm tests ./smoke-test.sh

      - name: Run Integration Tests
        run: docker compose -f ./compose.yaml run --rm tests ./integration-test.sh

      - name: Stop All Services
        if: always()
        run: docker compose -f ./compose.yaml down

  # -----------------------------
  # Push Docker Images to ECR
  # -----------------------------
  docker-push:
    runs-on: ubuntu-latest
    needs: docker-test
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Push Docker Images
        run: docker compose -f ./compose.yaml push

  # -----------------------------
  # Deploy Stage
  # -----------------------------
  docker-deploy:
    runs-on: ubuntu-latest
    needs: docker-push
    steps:
      - name: Execute remote SSH commands
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.INSTANCE1_IP }},${{ secrets.INSTANCE2_IP }}
          username: ubuntu
          key: ${{ secrets.KEY }}
          script: |
            aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com
            cd /home/ubuntu || mkdir -p /home/ubuntu && cd /home/ubuntu
            if [ ! -d "capstone_project" ]; then
              git clone https://github.com/SreejaPakkiru/Capstone_Project.git capstone_project
            fi
            cd capstone_project
            docker compose -f ./compose.yaml pull
            docker compose -f ./compose.yaml up -d --remove-orphans
