name: Multi-Stage CI/CD Pipeline

on:
  workflow_run:
    workflows: ["Terraform Provisioning"]  # Must match the name of your Terraform workflow
    types:
      - completed

env:
  ECR_REPOSITORY: capstone-repo
  AWS_REGION: ap-south-1
  TAG_VALUE: ${{ github.sha }}

jobs:

  # -----------------------------
  # Build Docker images
  # -----------------------------
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} || \
          aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY }}

      - name: Build and Tag Docker Images
        run: docker compose -f ./compose.yaml build

  # -----------------------------
  # Test Stage (multi-stage inside containers)
  # -----------------------------
  docker-test:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Start Containers for Testing
        run: docker compose -f ./compose.yaml up -d

      - name: Wait for Services to Start
        run: sleep 10

      # Run smoke tests inside each container
      - name: Run Smoke Test - web1
        run: docker exec web1 /capstone_project/smoke-test.sh

      - name: Run Smoke Test - web2
        run: docker exec web2 /capstone_project/smoke-test.sh

      - name: Run Smoke Test - nginx
        run: docker exec nginx /capstone_project/smoke-test.sh

      # Run integration tests inside each container
      - name: Run Integration Test - web1
        run: docker exec web1 /capstone_project/integration-test.sh

      - name: Run Integration Test - web2
        run: docker exec web2 /capstone_project/integration-test.sh

      - name: Run Integration Test - nginx
        run: docker exec nginx /capstone_project/integration-test.sh

      - name: Stop Test Containers
        run: docker compose -f ./compose.yaml down

  # -----------------------------
  # Push to ECR if tests pass
  # -----------------------------
  docker-push:
    runs-on: ubuntu-latest
    needs: docker-test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Push All Images to ECR
        run: docker compose -f ./compose.yaml push

  # -----------------------------
  # Deploy Stage
  # -----------------------------
  docker-deploy:
    runs-on: ubuntu-latest
    needs: docker-push
    steps:
      - name: Execute remote SSH commands
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.INSTANCE1_IP }},${{ secrets.INSTANCE2_IP }}
          username: ubuntu
          key: ${{ secrets.KEY }}
          script: |
            aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com
            cd /home/ubuntu || mkdir -p /home/ubuntu && cd /home/ubuntu
            if [ ! -d "capstone_project" ]; then
              git clone https://github.com/SreejaPakkiru/Capstone_Project.git capstone_project
            fi
            cd capstone_project
            docker compose -f ./compose.yaml pull
            docker compose -f ./compose.yaml up -d --remove-orphans
