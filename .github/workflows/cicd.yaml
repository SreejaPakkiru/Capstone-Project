name: Multi-Stage CI/CD Pipeline

on:
  workflow_run:
    workflows: ["Terraform Provisioning"]
    types:
      - completed

env:
  AWS_REGION: ap-south-1
  TAG_VALUE: ${{ github.sha }}

jobs:

  # --------------------------------------------------------
  # 1) BUILD STAGE
  # --------------------------------------------------------
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker Images
        working-directory: ${{ github.workspace }}
        run: docker compose -f compose.yaml build


  # --------------------------------------------------------
  # 2) TEST STAGE
  # --------------------------------------------------------
  docker-test:
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - uses: actions/checkout@v4

      # Debug repo layout
      - name: Show Repo Structure
        run: |
          echo "PWD:"
          pwd
          echo "Workspace:"
          echo "${{ github.workspace }}"
          echo "Files:"
          ls -R ${{ github.workspace }}

      # Ensure tests/sh files are executable
      - name: Make test scripts executable
        run: chmod +x ${{ github.workspace }}/tests/*.sh

      # Force docker compose to run in repo directory
      - name: Start Test Containers
        working-directory: ${{ github.workspace }}
        run: docker compose -f compose.yaml up -d

      # Debug inside containers
      - name: Debug /tests folder in containers
        working-directory: ${{ github.workspace }}
        run: |
          docker exec web1 ls -l /tests || true
          docker exec web2 ls -l /tests || true
          docker exec nginx ls -l /tests || true

      # Wait for services
      - name: Wait for services
        working-directory: ${{ github.workspace }}
        run: |
          echo "Waiting for services..."
          for i in {1..30}; do
            if docker exec web1 curl -s http://localhost:5000 >/dev/null 2>&1 && \
               docker exec web2 curl -s http://localhost:5000 >/dev/null 2>&1 && \
               docker exec nginx curl -s http://localhost >/dev/null 2>&1; then
              echo "Services are live!"
              exit 0
            fi
            echo "Waiting..."
            sleep 3
          done
          echo "Services failed to start"
          exit 1

      # Smoke Tests
      - name: Smoke Test - web1
        run: docker exec web1 bash /tests/smoke-test.sh

      - name: Smoke Test - web2
        run: docker exec web2 bash /tests/smoke-test.sh

      - name: Smoke Test - nginx
        run: docker exec nginx bash /tests/smoke-test.sh

      # Integration Tests
      - name: Integration Test - web1
        run: docker exec web1 bash /tests/integration-test.sh

      - name: Integration Test - web2
        run: docker exec web2 bash /tests/integration-test.sh

      - name: Integration Test - nginx
        run: docker exec nginx bash /tests/integration-test.sh

      # Cleanup
      - name: Stop Containers
        if: always()
        working-directory: ${{ github.workspace }}
        run: docker compose -f compose.yaml down


  # --------------------------------------------------------
  # 3) PUSH IMAGES TO ECR
  # --------------------------------------------------------
  docker-push:
    runs-on: ubuntu-latest
    needs: docker-test

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Push Images
        working-directory: ${{ github.workspace }}
        run: docker compose -f compose.yaml push


  # --------------------------------------------------------
  # 4) DEPLOY TO EC2
  # --------------------------------------------------------
  docker-deploy:
    runs-on: ubuntu-latest
    needs: docker-push

    steps:
      - name: Execute remote SSH commands
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.INSTANCE1_IP }},${{ secrets.INSTANCE2_IP }}
          username: ubuntu
          key: ${{ secrets.KEY }}
          script: |
            aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com
            cd /home/ubuntu || mkdir -p /home/ubuntu && cd /home/ubuntu
            if [ ! -d "capstone_project" ]; then
              git clone https://github.com/SreejaPakkiru/Capstone_Project.git capstone_project
            fi
            cd capstone_project
            docker compose -f compose.yaml pull
            docker compose -f compose.yaml up -d --remove-orphans
